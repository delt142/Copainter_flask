<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Painter Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="toolbar">
        <select id="styles">
            <option value="(No style)">No style</option>
            <option value="Cinematic">Cinematic</option>
            <option value="3D Model">3D Model</option>
            <option value="Anime">Anime</option>
            <option value="Digital Art">Digital Art</option>
            <option value="Photographic">Photographic</option>
            <option value="Pixel art">Pixel art</option>
            <option value="Fantasy art">Fantasy art</option>
            <option value="Neonpunk">Neonpunk</option>
            <option value="Manga">Manga</option>
        </select>
        <select id="shapes">
            <option value="">Select Shape</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="circle">Circle</option>
            <option value="star">Star</option>
        </select>
        <button id="fill">Fill</button>
        <button id="pencil">Pencil</button>
        <button id="eraser">Eraser</button>
        <button id="clear">Clear</button>
        <button id="line">Line</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <input type="range" id="brushSize" min="1" max="50" value="2">
        <span id="brushSizeIndicator"></span> <!-- Индикатор размера кисти -->
        <input type="color" id="colorPicker" value="#000000"> <!-- Выбор цвета -->
        <button id="saveSketch">Save Sketch</button> <!-- Сохранение эскиза -->
        <button id="generate">Generate Image</button>
    </div>
<div>
    <canvas id="drawingCanvas"></canvas>
    <img id="result" alt="Generated Image">
</div>
    <!-- Подключаем все JS файлы с type="module" -->
    <script type="module" src="{{ url_for('static', filename='js/config.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/canvas.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/tools.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/shapes.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/state.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/generate.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
